   {% extends "base.html" %}
   {% block app_content %}
   {% for user in users %}
    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=user.username) }}">
                    <img src="{{ user.avatar(70) }}" />
                </a>
            </td>
            <td>
             {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.view_messages_detail', username=user.username) }}">
                            {{ user.username }}
                        </a>
                    </span>
            {% endset %}
            {{ _('View detail conversation with %(username)s',username=user_link) }}
            </td>
        </tr>
    </table>
   {% endfor %}
   {% endblock %}
